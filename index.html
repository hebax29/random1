<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div id="myDiv" class="cont">
            Click Me
        </div>
    </div>


    <script>

        const myDiv = document.getElementById('myDiv');
        const texts = ['Hello', 'How are you?', 'I hope you are fine', 'Did you eat?', 'Ok', 'Who cares', 'See you later'];
        let index = 0;
        myDiv.addEventListener('click', () => {
            myDiv.innerHTML = texts[index];
            index = (index + 1) % texts.length;
        });












    </script>

</body>

</html>
